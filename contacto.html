    <nav>

    <div class="contacto">
      <form action="">
        <div class="card__contacto">
          <br />
          <h2 class="contacto__h2">Contacta con nosotros</h2>
          <div class="container">
            <p>Tu nombre:</p>
            <input type="text" name="name" required="" placeholder="Nombre..." />
            <p>Tu Email:</p>
            <input type="text" name="email" required="" placeholder="Email..." />
            <p>Asunto:</p>
            <input
              type="text"
              name="asunto"
              required=""
              placeholder="Asunto..."
            />
            <p>Mensaje:</p>
            <textarea required="" rows="5" cols="30"> </textarea>
            <br />
            <input type="submit" name="submit" />
          </div>
        </div>
      </form>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d547.7463695373411!2d-2.1248908742399126!3d40.05090195065966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5d6749d809bff7%3A0x97f333bc9bdda915!2sPol%C3%ADgono%20los%20Palancares%2C%209C%2C%2016004%20Cuenca!5e0!3m2!1ses!2ses!4v1682847554833!5m2!1ses!2ses" 
              width="600" 
              height="450"

      </div>
      <div class="linkedin">
